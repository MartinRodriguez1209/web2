<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Panel de Administración</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel de Administración</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="products-tab"
                >Control de Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="new-product-tab"
                >Nuevo Producto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sales-tab">Control de Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4" id="products-control" style="display: none">
      <h1>Control de Productos</h1>
      <label for="categoryFilter">Filtrar por categoría:</label>
      <select class="form-select mb-3" id="categoryFilter"></select>
      <table class="table" id="products-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="products-body"></tbody>
      </table>
    </div>
    <div class="container mt-4" id="sales-control" style="display: none">
      <h1>Control de Ventas</h1>
      <div id="modalContainer"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID de Venta</th>
            <th scope="col">nombre usuario</th>
            <th scope="col">Fecha de venta</th>
            <th scope="col">detalle de la venta</th>
            <th scope="col">Total</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="container mt-4" id="new-product-control" style="display: none">
      <div class="container mt-4">
        <div class="row">
          <div class="col">
            <h4>Editar Producto</h4>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form id="product_form">
              <div class="form-group">
                <label for="clasificacionInput">Clasificación</label>
                <input
                  type="text"
                  class="form-control"
                  id="clasificacionInput"
                  value="4"
                />
              </div>
              <div class="form-group">
                <label for="nombreInput">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreInput"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="marcaIdInput">Marca</label>
                <select class="form-control" id="marca_dropdownt"></select>
              </div>
              <div class="form-group">
                <label for="tipoIdInput">Tipo</label>
                <select class="form-control" id="tipo_dropdownt"></select>
              </div>
              <div class="form-group">
                <label for="descripcionInput">Descripción</label>
                <textarea
                  class="form-control"
                  id="descripcionInput"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="caracteristicasInput">Características</label>
                <!-- Asume que cada característica se separa por una nueva línea en la entrada -->
                <textarea
                  class="form-control"
                  id="caracteristicasInput"
                  rows="8"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="precioInput">Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="precioInput"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="imagenesInput">Imágenes</label>
                <!-- Asume que cada URL de imagen se separa por una nueva línea en la entrada -->
                <textarea
                  class="form-control"
                  id="imagenesInput"
                  rows="5"
                ></textarea>
              </div>
              <div id="alerta_exito"></div>
              <button type="submit" class="btn btn-primary">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>

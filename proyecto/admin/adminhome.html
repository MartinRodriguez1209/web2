<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Panel de Administración</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel de Administración</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="products-tab"
                >Control de Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sales-tab">Control de Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4" id="products-control" style="display: none">
      <h1>Control de Productos</h1>
      <label for="categoryFilter">Filtrar por categoría:</label>
      <select class="form-select mb-3" id="categoryFilter">
        <!-- Aquí puedes agregar las categorías -->
      </select>
      <table class="table" id="products-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Categoría</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="products-body">
          <!-- Los productos se insertarán aquí -->
        </tbody>
      </table>
    </div>
    <div class="container mt-4" id="sales-control" style="display: none">
      <h1>Control de Ventas</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID de Venta</th>
            <th scope="col">ID de Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las ventas se insertarán aquí -->
        </tbody>
      </table>
    </div>

    <!-- Modal para editar producto -->
    <div
      class="modal fade"
      id="editProductModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editProductModalLabel">
              Editar Producto
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Aquí el formulario para editar el producto -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>

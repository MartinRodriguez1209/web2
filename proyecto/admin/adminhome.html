<!DOCTYPE html>
<html lang="es">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Panel de Administración</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Panel de Administración</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="products-tab"
                >Control de Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="sales-tab">Control de Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4" id="products-control" style="display: none">
      <h1>Control de Productos</h1>
      <label for="categoryFilter">Filtrar por categoría:</label>
      <select class="form-select mb-3" id="categoryFilter"></select>
      <table class="table" id="products-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
          </tr>
        </thead>
        <tbody id="products-body"></tbody>
      </table>
    </div>
    <div class="container mt-4" id="sales-control" style="display: none">
      <h1>Control de Ventas</h1>
      <div id="modalContainer"></div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID de Venta</th>
            <th scope="col">nombre usuario</th>
            <th scope="col">detalle de la venta</th>
            <th scope="col">Total</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>

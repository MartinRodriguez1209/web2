<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script type="module" src="productcargar.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <h4>Editar Producto</h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form id="product_form">
            <div class="form-group">
              <label for="clasificacionInput">Clasificación</label>
              <input
                type="text"
                class="form-control"
                id="clasificacionInput"
                value="4"
              />
            </div>
            <div class="form-group">
              <label for="nombreInput">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreInput"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="marcaIdInput">Marca</label>
              <select class="form-control" id="marca_dropdownt"></select>
            </div>
            <div class="form-group">
              <label for="tipoIdInput">Tipo</label>
              <select class="form-control" id="tipo_dropdownt"></select>
            </div>
            <div class="form-group">
              <label for="descripcionInput">Descripción</label>
              <textarea
                class="form-control"
                id="descripcionInput"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="caracteristicasInput">Características</label>
              <!-- Asume que cada característica se separa por una nueva línea en la entrada -->
              <textarea
                class="form-control"
                id="caracteristicasInput"
                rows="8"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="precioInput">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precioInput"
                value=""
              />
            </div>
            <div class="form-group">
              <label for="imagenesInput">Imágenes</label>
              <!-- Asume que cada URL de imagen se separa por una nueva línea en la entrada -->
              <textarea
                class="form-control"
                id="imagenesInput"
                rows="5"
              ></textarea>
            </div>
            <div id="alerta_exito"></div>
            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script type="module" src="script-header.js"></script>
    <script src="script-home.js" defer></script>
    <title>Mis compras</title>

    <!-- Cabecera de la pagina -->

      <div class="row">

            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Memoria GeiL DDR4</h5>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card h-50">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="/proyecto/multimedia/monitor.jpg"
                class="card-img-top img-thumbnail w-50"
                alt="Producto 1"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Monitor Samsung 22"</h5>
                <p class="card-text">Entregado</p>

            </div>

        </div>
      </div>
      <div class="row">

                src="/proyecto/multimedia/ram.jpg"

              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Memoria GeiL DDR4</h5>
                <p class="card-text">Entregado</p>
                <p class="card-price">Precio: 42.000$</p>
                <p class="card-price">fecha de entraga: 10/5/2023</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

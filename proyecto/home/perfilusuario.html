<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script src="script-home.js" defer></script>
    <title>Perfil</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->
    <div id="overlay_login"></div>
    <div class="main_header_cont">
      <div class="logo_cont">
        <a href="/proyecto/home/homebootstrap.html">
          <img class="logo" src="/proyecto/multimedia/logo.png" alt=""
        /></a>
      </div>
      <div class="titulo_cont"><h1>Hardware</h1></div>
      <div class="cont_medio">
        <div class="cont_search">
          <input type="search" class="main_serch_bar hover" />
          <input
            type="button"
            class="search_button default_button hover"
            value="Buscar"
          />
        </div>
        <div class="cont_buttons">
          <div class="dropdown px-2">
            <button
              class="btn second_button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Componentes
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">CPUs</a></li>
              <li><a class="dropdown-item" href="#">GPUs</a></li>
              <li>
                <a
                  class="dropdown-item"
                  href="/proyecto/home/listaproductos.html"
                  >RAM</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown px-2">
            <button
              class="btn second_button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Perifericos
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Mouses</a></li>
              <li><a class="dropdown-item" href="#">Teclados</a></li>
              <li><a class="dropdown-item" href="#">Auriculares</a></li>
            </ul>
          </div>
          <div class="dropdown px-2">
            <button
              class="btn second_button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Computadoras
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Notebooks</a></li>
            </ul>
          </div>
          <div class="dropdown px-2">
            <button
              class="btn second_button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Monitores
            </button>
            <ul class="dropdown-menu"></ul>
          </div>
          <div class="dropdown px-2">
            <button
              class="btn second_button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Accesorios
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Mousepads</a></li>
              <li><a class="dropdown-item" href="#">Cables</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cont_right">
        <div class="cont_usr_buttons">
          <a href="/proyecto/home/historialcompras.html">
            <input
              id="button_monitores"
              type="button"
              class="usr_button second_button hover"
              value="Mis compras"
          /></a>

          <a href="/proyecto/home/perfilusuario.html">
            <input
              id="button_accesorios"
              type="button"
              class="usr_button second_button hover"
              value="Perfil"
          /></a>
        </div>
        <button
          class="default_button login_button hover"
          id="button_login"
          value="Ingresar"
        >
          <img
            src="/proyecto/multimedia/usuario.png"
            class="usr_img"
            alt="usrimg"
          />
          <p>Ingresar</p>
        </button>
        <a href="/proyecto/home/carrito.html" class="a_cart"
          ><img src="/proyecto/multimedia/carro.png" class="img_cart" alt=""
        /></a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center">
            <img
              src="/proyecto/multimedia/istockphoto-1337144146-612x612.jpg"
              alt="Profile Picture"
              class="rounded-circle img-fluid"
            />
          </div>
        </div>
        <div class="col-md-8 mt-5">
          <h1 class="mb-4">Nombre de Usuario</h1>
          <p><strong>Email:</strong> usuario@gmail.com</p>
          <a href="/proyecto/home/historialcompras.html">
            <button
              type="button"
              class="btn btnvioleta second_button w-50 mt-5"
            >
              <strong>Mis compras</strong>
            </button></a
          >

          <button
            type="button"
            class="btn btnvioleta second_button w-50 mt-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <strong>Actualizar perfil</strong>
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su email"
                  />
                </div>
                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaNacimiento"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal login -->
    <div class="modal_login modal" id="modal_login">
      <div class="title_login_cont">
        <h1 class="title_login">LOGIN</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input type="email" id="email_usr" name="email" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <div class="forgot_password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="crear_cuenta_button" class="forgot_password">
          <a href="#">Crear cuenta</a>
        </div>
        <input
          type="button"
          class="default_button login_button hover"
          value="Iniciar sesión"
        />
      </form>
    </div>

    <div id="modal_registro" class="modal_registro modal">
      <div class="title_login_cont">
        <h1 class="title_login">Crear</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input
          type="email"
          id="email_crear"
          name="email"
          required
        /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password_crear"
          name="password"
          required
        /><br /><br />
        <label for="password">Repetir contraseña:</label>
        <input
          type="password"
          id="password_crear_repetir"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          class="default_button login_button hover"
          value="Crear cuenta"
        />
      </form>
    </div>
  </body>
</html>

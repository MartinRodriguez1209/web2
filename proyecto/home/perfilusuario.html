<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script type="module" src="script-header.js"></script>
    <script type="module" src="perfiusuario.js"></script>
    <title>Perfil</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->
    <div id="overlay_login"></div>

    <div id="header"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="text-center">
            <img
              src="/proyecto/multimedia/istockphoto-1337144146-612x612.jpg"
              alt="Profile Picture"
              class="rounded-circle img-fluid"
            />
          </div>
        </div>
        <div class="col-md-8 mt-5">
          <h1 class="mb-4" id="nombre_usuario">No hay usuario registrado</h1>
          <p id="mail_usuario"><strong>Email:</strong></p>
          <a href="/proyecto/home/historialcompras.html">
            <button
              type="button"
              class="btn btnvioleta second_button w-50 mt-5"
            >
              <strong>Mis compras</strong>
            </button></a
          >
          <!-- TODO -->
          <!--           <button
            type="button"
            class="btn btnvioleta second_button w-50 mt-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <strong>Actualizar perfil</strong>
          </button> -->
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su email"
                  />
                </div>
                <div class="form-group">
                  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaNacimiento"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal login -->
    <div class="modal_login modal" id="modal_login">
      <div class="title_login_cont">
        <h1 class="title_login">LOGIN</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input type="email" id="email_usr" name="email" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <div class="forgot_password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="crear_cuenta_button" class="forgot_password">
          <a href="#">Crear cuenta</a>
        </div>
        <input
          type="button"
          class="default_button login_button hover"
          value="Iniciar sesión"
        />
      </form>
    </div>

    <div id="modal_registro" class="modal_registro modal">
      <div class="title_login_cont">
        <h1 class="title_login">Crear</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input
          type="email"
          id="email_crear"
          name="email"
          required
        /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password_crear"
          name="password"
          required
        /><br /><br />
        <label for="password">Repetir contraseña:</label>
        <input
          type="password"
          id="password_crear_repetir"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          class="default_button login_button hover"
          value="Crear cuenta"
        />
      </form>
    </div>
  </body>
</html>

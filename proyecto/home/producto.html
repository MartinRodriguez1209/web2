<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script type="module" src="producto.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <link rel="stylesheet" href="/proyecto/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="script-header.js"></script>
    <script src="script-home.js" defer></script>
    <title>Producto</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->
    <div id="overlay_login"></div>

    <!-- display del producto -->

    <div class="container mt-xxl-5">
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none" style="color: #6a5078"
              ><strong>Componentes</strong>
            </a>
          </li>
          <li
            class="breadcrumb-item"
            id="breadcrumb_tipo"
            aria-current="page"
          ></li>
          <li
            class="breadcrumb-item active"
            id="breadcrumb_marca"
            aria-current="page"
          ></li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-sm-2">
          <div
            class="overflow-auto disable-scrollbars"
            style="max-height: 400px"
            id="imagenes_contenedor"
          >
            <!-- mas imagenes -->
          </div>
        </div>
        <div class="col-5">
          <img id="main_img" src="" alt="w-100" />
        </div>
        <div class="col">
          <div class="row row-cols-1">
            <div class="col">
              <h2 id="nombre_producto"></h2>
            </div>
            <div class="col"></div>
            <div class="col">
              <div class="row">
                <div class="col-3" id="cont_clasificacion"></div>
                <div class="col-2">
                  <img
                    src="/proyecto/multimedia/me-gusta.png"
                    alt=""
                    class="img_cart"
                  />
                </div>
              </div>
            </div>
            <div class="col">
              <h3 id="precio_producto"></h3>
              <p><strong id="cuotas_producto"></strong></p>
              <p><strong>Envio gratis</strong></p>
            </div>
            <div class="col mt-5">
              <div class="row">
                <div class="col-6">
                  <a href="/proyecto/home/carrito.html">
                    <button
                      type="button"
                      class="btn btnvioleta second_button w-100"
                    >
                      <strong>COMPRAR</strong>
                    </button></a
                  >
                </div>
                <div class="col-6">
                  <button
                    type="button"
                    class="btn btnvioleta second_button w-100"
                    id="button_agregar_carrito"
                  >
                    <strong>AGREGAR AL CARRITO</strong>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-xxl-5">
      <div class="row">
        <div class="col">
          <h4>Descripción:</h4>
          <p id="descripcion_producto"></p>
        </div>
        <div class="col">
          <h4>Especificaciones:</h4>
          <ul id="lista_caracteristicas" class="list-unstyled"></ul>
        </div>
      </div>
    </div>

    <!-- modal login -->
    <div class="modal_login modal" id="modal_login">
      <div class="title_login_cont">
        <h1 class="title_login">LOGIN</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <div class="forgot_password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="crear_cuenta_button" class="forgot_password">
          <a href="#">Crear cuenta</a>
        </div>
        <input
          type="button"
          class="default_button login_button hover"
          value="Iniciar sesión"
        />
      </form>
    </div>

    <div id="modal_registro" class="modal_registro modal">
      <div class="title_login_cont">
        <h1 class="title_login">Crear</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input
          type="email"
          id="email_crear"
          name="email"
          required
        /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password_crear"
          name="password"
          required
        /><br /><br />
        <label for="password">Repetir contraseña:</label>
        <input
          type="password"
          id="password_crear_repetir"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          class="default_button login_button hover"
          value="Crear cuenta"
        />
      </form>
    </div>
  </body>
</html>

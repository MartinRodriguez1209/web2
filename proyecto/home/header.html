      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
      data-bs-backdrop="true"
    >

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>

              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="login_form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="input_mail"
                  placeholder="Ingrese su correo electrónico"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="input_password"
                  placeholder="Ingrese su contraseña"
                  required
                />
              </div>
              <button type="button" id="button_login" class="btn btn-primary">
                Iniciar sesión
              </button>
              <button
                type="button"
                id="button_crear_cuenta"
                class="btn btn-primary"
              >
                Crear cuenta
              </button>
            </form>
          </div>
        </div>
      </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script type="module" src="script-header.js"></script>
    <script type="module" src="home.js"></script>
    <title>Home</title>
  </head>
  <body>
    <!-- iarrusel principal con banners -->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- indicadores -->
            <ol class="carousel-indicators" id="carrusel_indicadores"></ol>

            <!-- slides -->
            <div
              class="carousel-inner d-flex align-items-center"
              id="carrusel_principal"
            ></div>

            <!-- controles -->
            <a
              class="carousel-control-prev"
              href="#myCarousel"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#myCarousel"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- linea divisora -->
    <div class="container border_black mt-5 mb-5"></div>

    <!-- carrusel con tarjetas de productos -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <h1 class="text-center">Mas vendidos</h1>
      <div class="carousel-inner" id="carrusel_cont">
        <!-- aca adentro se cargan las imagenes desde el js -->
      </div>

      <!-- controles -->

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon custom_icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon custom_icon"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </body>
</html>

<!DOCTYPE html>

      crossorigin="anonymous"
    />

  <body>
    <!-- script que carga la cabecera de la pagina -->

    <!-- Carrusel principal con banners -->
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
              <li
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
              <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
            </ol>

            <!-- Slides -->
            <div class="carousel-inner d-flex align-items-center">
              <div class="carousel-item active">
                <img
                  src="/proyecto/multimedia/geforce-rtx-20-series-social-2048x1024.jpg"
                  class="d-block w-100"
                  alt="Imagen 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/proyecto/multimedia/Intel-Core-Gamer-Days-1-768x432.jpg"
                  class="d-block w-100"
                  alt="Imagen 2"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="/proyecto/multimedia/20190201-2.jpg"
                  class="d-block w-100"
                  alt="Imagen 2"
                />
              </div>
            </div>

            <!-- Controles -->
            <a
              class="carousel-control-prev"
              href="#myCarousel"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#myCarousel"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
            </a>
          </div>
        </div>
      </div>
    </div>

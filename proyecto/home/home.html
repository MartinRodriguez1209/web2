<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style-home.css" />
    <script src="script-home.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->
    <div id="overlay_login"></div>
    <div class="main_header_cont">
      <div class="logo_cont">
        <img class="logo" src="/proyecto/multimedia/logo.png" alt="" />
      </div>
      <div class="titulo_cont"><h1>Hardware</h1></div>
      <div class="cont_medio">
        <div class="cont_search">
          <input type="search" class="main_serch_bar hover" />
          <input
            type="button"
            class="search_button default_button hover"
            value="Buscar"
          />
        </div>
        <div class="cont_buttons">
          <input
            id="button_componentes"
            type="button"
            class="main_button second_button hover"
            value="Componentes"
          />
          <input
            id="button_perifericos"
            type="button"
            class="main_button second_button hover"
            value="Perifericos"
          />
          <input
            id="button_computadoras"
            type="button"
            class="main_button second_button hover"
            value="Computadoras"
          />
          <input
            id="button_monitores"
            type="button"
            class="main_button second_button hover"
            value="Monitores"
          />
          <input
            id="button_accesorios"
            type="button"
            class="main_button second_button hover"
            value="Accesorios"
          />
        </div>
      </div>
      <div class="cont_right">
        <div class="cont_usr_buttons">
          <input
            id="button_monitores"
            type="button"
            class="usr_button second_button hover"
            value="Mis compras"
          />
          <input
            id="button_accesorios"
            type="button"
            class="usr_button second_button hover"
            value="Ayuda"
          />
        </div>
        <button
          class="default_button login_button hover"
          id="button_login"
          value="Ingresar"
        >
          <img
            src="/proyecto/multimedia/usuario.png"
            class="usr_img"
            alt="usrimg"
          />
          <p>Ingresar</p>
        </button>
        <a href="" class="a_cart"
          ><img src="/proyecto/multimedia/carro.png" class="img_cart" alt=""
        /></a>
      </div>
    </div>

    <!-- modal login -->
    <div class="modal_login modal" id="modal_login">
      <div class="title_login_cont">
        <h1 class="title_login">LOGIN</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <div class="forgot_password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="crear_cuenta_button" class="forgot_password">
          <a href="#">Crear cuenta</a>
        </div>
        <input
          type="button"
          class="default_button login_button hover"
          value="Iniciar sesión"
        />
      </form>
    </div>

    <div id="modal_registro" class="modal_registro modal">
      <div class="title_login_cont">
        <h1 class="title_login">Crear cuenta</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input
          type="email"
          id="email_crear"
          name="email"
          required
        /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password_crear"
          name="password"
          required
        /><br /><br />
        <label for="password">Repetir contraseña:</label>
        <input
          type="password"
          id="password_crear_repetir"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          class="default_button login_button hover"
          value="Crear cuenta"
        />
      </form>
    </div>
  </body>
</html>

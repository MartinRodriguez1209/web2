<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script type="module" src="script-header.js"></script>
    <script src="script-home.js" defer></script>
    <script type="module" src="listaproductos.js"></script>
    <title>Lista</title>
  </head>
  <body>
    <!-- listado de productos -->

    <div class="container mt-xxl-5">
      <!-- filtros -->
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none" style="color: #6a5078"
              ><strong>Componentes</strong>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Ram</li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filtros</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#filtro1"
                    aria-expanded="false"
                    aria-controls="filtro1"
                  >
                    Marca
                  </button>
                  <a
                    href="#"
                    class="text-decoration-none text-dark"
                    id="marca_link"
                  >
                    <ul class="list-group show" id="filtro1">
                      <!-- Aquí se cargarán los elementos de las marcas -->
                    </ul>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-9" id="cards_container"></div>
      </div>

      <!-- modal login -->
    </div>
  </body>
</html>

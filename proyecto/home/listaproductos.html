<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script src="script-header.js"></script>
    <script src="script-home.js" defer></script>
    <script src="listaproductos.js"></script>
    <title>Lista</title>
  </head>
  <body>
    <!-- listado de productos -->

    <div class="container mt-xxl-5">
      <!-- filtros -->
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#" class="text-decoration-none" style="color: #6a5078"
              ><strong>Componentes</strong>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Ram</li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Filtros</h5>
              <ul class="list-group">
                <li class="list-group-item">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#filtro1"
                    aria-expanded="false"
                    aria-controls="filtro1"
                  >
                    Marca
                  </button>
                  <ul class="list-group collapse" id="filtro1">
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">Asus</li></a
                    >
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">Corsair</li></a
                    >
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">Kingston</li></a
                    >
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">Samsung</li></a
                    >
                  </ul>
                </li>
                <li class="list-group-item">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="collapse"
                    data-bs-target="#filtro2"
                    aria-expanded="false"
                    aria-controls="filtro2"
                  >
                    Tipo
                  </button>
                  <ul class="list-group collapse" id="filtro2">
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">ddr4</li></a
                    >
                    <a href="" class="text-decoration-none text-dark"
                      ><li class="list-group-item">ddr5</li></a
                    >
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-9" id="cards_container">
      </div>
    </div>

    <!-- modal login -->
    <div class="modal_login modal" id="modal_login">
      <div class="title_login_cont">
        <h1 class="title_login">LOGIN</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br /><br />
        <div class="forgot_password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="crear_cuenta_button" class="forgot_password">
          <a href="#">Crear cuenta</a>
        </div>
        <input
          type="button"
          class="default_button login_button hover"
          value="Iniciar sesión"
        />
      </form>
    </div>

    <div id="modal_registro" class="modal_registro modal">
      <div class="title_login_cont">
        <h1 class="title_login">Crear</h1>
      </div>
      <form class="form_modal_login">
        <label for="email">Email:</label><br /><br />
        <input
          type="email"
          id="email_crear"
          name="email"
          required
        /><br /><br />
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password_crear"
          name="password"
          required
        /><br /><br />
        <label for="password">Repetir contraseña:</label>
        <input
          type="password"
          id="password_crear_repetir"
          name="password"
          required
        /><br /><br />
        <input
          type="button"
          class="default_button login_button hover"
          value="Crear cuenta"
        />
      </form>
    </div>
  </body>
</html>

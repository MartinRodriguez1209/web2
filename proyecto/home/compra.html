<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script src="script-header.js"></script>
    <script src="script-home.js" defer></script>
    <title>Pagar</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->

    <div id="header"></div>
    <div class="container mt-5">
      <div class="card h-100">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/proyecto/multimedia/ram.jpg"
              class="card-img-top img-thumbnail w-50"
              alt="Producto 1"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                Memoria GeiL DDR4 16GB 3000MHz Super Luce RGB Black
              </h5>
              <p class="card-text">Descripción del producto.</p>
              <p class="card-price">Precio: $40.000</p>
            </div>
          </div>
          <div class="col-10"></div>
        </div>
        <div class="card h-100">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="/proyecto/multimedia/monitor.jpg"
                class="card-img-top img-thumbnail w-50"
                alt="Producto 1"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">Monitor Samsung 22"</h5>
                <p class="card-price">Precio: 59.999$</p>
              </div>
            </div>
          </div>
        </div>
        <form>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
            <input
              type="text"
              class="form-control"
              id="cardNumber"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Nombre del Titular</label>
            <input
              type="text"
              class="form-control"
              id="cardName"
              placeholder="Nombre Completo"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="expiryDate" class="form-label"
                >Fecha de Expiración</label
              >
              <input
                type="text"
                class="form-control"
                id="expiryDate"
                placeholder="MM/AA"
                required
              />
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                placeholder="123"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="billingAddress" class="form-label"
              >Dirección de Facturación</label
            >
            <input
              type="text"
              class="form-control"
              id="billingAddress"
              placeholder="Calle, Número, Ciudad"
              required
            />
          </div>
          <div class="mb-3">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input
              type="text"
              class="form-control"
              id="postalCode"
              placeholder="12345"
              required
            />
          </div>
          <h5 class="mt-2">Total: 101.999$</h5>
          <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
      </div>
    </div>
  </body>
</html>

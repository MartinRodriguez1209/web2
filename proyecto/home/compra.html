<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-home.css" />
    <script type="module" src="script-header.js"></script>
    <script type="module" src="compra.js"></script>
    <title>Pagar</title>
  </head>
  <body>
    <!-- Cabecera de la pagina -->

    <div id="header"></div>
    <div class="container mt-5">
      <div class="card h-100">
        <div class="container" id="carrito_card_cont"></div>
        <form id="form_pago">
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Número de Tarjeta</label>
            <input
              name="tajeta"
              type="text"
              class="form-control"
              id="numero_tarjeta"
              placeholder="1234 5678 9012 3456"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Nombre del Titular</label>
            <input
              name="titularTarjeta"
              type="text"
              class="form-control"
              id="nombre_titular"
              placeholder="Nombre Completo"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="expiryDate" class="form-label"
                >Fecha de Expiración</label
              >
              <input
                name="fechaExpiracion"
                type="text"
                class="form-control"
                id="fecha_expiracion"
                placeholder="MM/AA"
                required
              />
            </div>
            <div class="col">
              <label for="cvv" class="form-label">CVV</label>
              <input
                name="CVV"
                type="text"
                class="form-control"
                id="cvv"
                placeholder="123"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="billingAddress" class="form-label"
              >Dirección de envio</label
            >
            <input
              name="direccionEnvio"
              type="text"
              class="form-control"
              id="direccion_envio"
              placeholder="Calle, Número, Ciudad"
              required
            />
          </div>
          <div class="mb-3">
            <label for="postalCode" class="form-label">Código Postal</label>
            <input
              name="codigoPostal"
              type="text"
              class="form-control"
              id="codigo_postal"
              placeholder="12345"
              required
            />
          </div>
          <h5 class="mt-2" id="precio_total_compra">Total: 101.999$</h5>
          <button
            type="button"
            class="btn btn-primary"
            id="button_confirmar_compra"
          >
            Pagar
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guarani</title>
    <script src="scriptguarani.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- barra de navegacion -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand m-lg-1" href="#">Sistema Guarani</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a id="boton_cargar_notas" class="nav-link active" href="#"
            >Cargar notas</a
          >
        </li>
        <li class="nav-item">
          <a id="boton_cargar_materia" class="nav-link" href="#"
            >Cargar materias</a
          >
        </li>
      </ul>
    </nav>

    <!-- Formulario para la carga de notas -->

    <div class="container mt-5">
      <form>
        <div class="row">
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido:</label>
            <input
              type="text"
              id="apellido"
              name="apellido"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label for="dni" class="form-label">DNI:</label>
            <input type="number" id="dni" name="dni" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="nota1" class="form-label">Nota primer parcial:</label>
            <input type="number" id="nota1" name="nota1" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="nota2" class="form-label">Nota segundo parcial:</label>
            <input type="number" id="nota2" name="nota2" class="form-control" />
          </div>
        </div>
      </form>
      <button id="boton_notas" class="btn btn-primary mt-3">
        Cargar notas
      </button>
    </div>

    <!-- Tabla de notas -->

    <div class="container">
      <table id="tabla_notas" class="table">
        <thead>
          <tr>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Nota primer parcial</th>
            <th scope="col">Nota segundo parcial</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
